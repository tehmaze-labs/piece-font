<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Piece :: Font :: {% block title %}Stuff{% endblock %}</title>
<link rel="stylesheet" href="/piece/font/css/bootstrap.min.css">
{% block head %}{% endblock %}
</head>
<body>
<a href="https://github.com/tehmaze/piece-font"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      {% for collection in collections %}
      <h2><a href="/piece/font/{{ collection }}/">{{ collection|title }}</a></h2>
      <ul>
      {% for vendor in collections[collection] %}
        <li><a href="/piece/font/{{ collection }}/{{ vendor }}/">{{ vendor|replace("-", " ")|title }}</a></li>
      {% endfor %}
      </ul>
      {% endfor %}
    </div>
    <div class="col-md-10">
{% block content %}{% endblock %}
      <div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'piece-font';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
    </div>
  </div>
</div>
<script type="text/javascript" src="/piece/font/js/retina.min.js"></script>
</body>
</html>
