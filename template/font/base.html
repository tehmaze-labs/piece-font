<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Piece :: Font :: {% block title %}Stuff{% endblock %}</title>
<link rel="stylesheet" href="https://maze.io/piece/font/css/bootstrap.min.css">
{% block head %}{% endblock %}
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-2">
      {% for collection in collections %}
      <h2>{{ collection|title }}</h2>
      <ul>
      {% for vendor in collections[collection] %}
        <li><a href="/piece/font/{{ collection|lower|replace(" ", "-") }}/{{ vendor|lower|replace(" ", "-") }}.html">{{ vendor|title }}</a></li>
      {% endfor %}
      </ul>
      {% endfor %}
    </div>
    <div class="col-md-10">
{% block content %}{% endblock %}
    </div>
  </div>
</div>

</body>
</html>
